<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Background gradient */
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login card */
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px 35px;
      width: 320px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0, 191, 255, 0.4);
    }

    /* Title */
    .login-box h2 {
      color: #00bfff;
      font-size: 2rem;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.6);
    }

    /* Input fields */
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      color: #ffffff;
      transition: 0.3s;
    }

    .login-box input::placeholder {
      color: #a9cce3;
    }

    .login-box input:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px #00bfff;
    }

    /* Login button */
    .login-box button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: linear-gradient(90deg, #00bfff, #0072ff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0, 191, 255, 0.4);
      transition: all 0.3s ease;
    }

    .login-box button:hover {
      background: linear-gradient(90deg, #0072ff, #00bfff);
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.7);
      transform: scale(1.05);
    }

    /* Small text below button */
    .login-box p {
      margin-top: 20px;
      color: #a9cce3;
      font-size: 14px;
    }

    .login-box a {
      color: #00bfff;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form action="/login" method="post">
      <input type="text" name="userid" placeholder="Enter User ID" required />
      <input type="password" name="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Forgot your password? <a href="#">Reset here</a></p>
  </div>

</body>
</html>
