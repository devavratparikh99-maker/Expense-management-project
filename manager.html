<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manager Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="dashboard-container">

    <header class="dashboard-header">
        <h1>Welcome {{ userid }} (Manager)</h1>
        <a class="logout-btn" href="{{ url_for('logout') }}">Logout</a>
    </header>

    <div class="card">
        <h2>Pending Expenses</h2>
        <table>
            <tr><th>Employee</th><th>Category</th><th>Amount</th><th>Description</th><th>Action</th></tr>
            {% for e in expenses %}
            <tr>
                <td>{{ e.employee_id }}</td>
                <td>{{ e.category }}</td>
                <td>{{ e.amount }}</td>
                <td>{{ e.description }}</td>
                <td>
                    <a class="approve-btn" href="{{ url_for('update_expense', expense_id=e.id, action='approve') }}">Approve</a>
                    <a class="reject-btn" href="{{ url_for('update_expense', expense_id=e.id, action='reject') }}">Reject</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>
</body>
</html>
